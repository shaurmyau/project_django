<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Банковское Приложение</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8faf8ff;
        }
        .navbar {
            margin-bottom: 20px;
        }
        footer {
            background-color: #343a40;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/news">Честно-банк</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/account">Аккаунт</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/budget">Бюджет</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/account/stats">Статистика</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/create-transaction/">Создать транзакцию</a>
                </li>
                {% if user.is_authenticated %}
                <!-- Отображение для авторизованного пользователя -->
                <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Выйти</a>
                </li>
            {% endif %}
                
            </ul>
        </div>
    </nav>

    <div class="container">

        <!-- Здесь будет контент страниц -->
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2025 Честно-банк. Все права защищены.</p>
    </footer>
</body>
</html>
